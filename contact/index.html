<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#ffffff">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <title>Keisuke OFFICIAL SITE</title>
    <meta name="description" content="日本のシンガーソングライター、ミュージシャン、ロックバンド：J-Rock StarのボーカルをしているKeisukeの公式サイト">
    <link rel="icon" href="/assets/img/favicon.ico">

    <!-- OGP設定 -->
    <meta property="og:title" content="日本のシンガーソングライター、ミュージシャン、ロックバンド：J-Rock StarのボーカルをしているKeisukeの公式サイト">
    <meta property="og:type" content="website">
    <!-- 日本語ドメイン "https://けいすけ.com" をPunycode形式に変換 -->
    <meta property="og:url" content="https://xn--n8jzab5a.com">
    <meta property="og:image" content="">
    <meta property="og:description" content="日本のシンガーソングライター、ミュージシャン、ロックバンド：J-Rock StarのボーカルをしているKeisukeの公式サイト">
    <meta property="og:site_name" content="Keisuke OFFICIAL SITE">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="/assets/css/all.css">
  </head>
  <body class="contact-body">
    <main class="l-main">
      <div class="l-container">
        <h1 class="page-title">CONTACT</h1>
        <form class="form" action="https://formspree.io/f/xldodyab" method="POST" novalidate>
          <!-- 本番公開は以下を value="https://xn--n8jzab5a.com/send-completely" に変更 -->
          <input type="hidden" name="_next" value="https://tapiloveneko.github.io/send-completely">
          <div class="form-item">
            <label for="name" class="form-label">
              お名前<span class="required" aria-label="必須">（必須）</span>
            </label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              placeholder="例）ダニエル　マッキンリー" 
              class="form-input"
              required
              aria-describedby="nameError"
              aria-invalid="false"
            >
            <p class="error-message" id="nameError" role="alert" aria-live="polite"></p>
          </div>
          <div class="form-item">
            <label for="email" class="form-label">
              メールアドレス<span class="required" aria-label="必須">（必須）</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="例）info@sample.com"
              class="form-input"
              required
              aria-describedby="emailError"
              aria-invalid="false"
            >
            <p class="error-message" id="emailError" role="alert" aria-live="polite"></p>
          </div>
          <div class="form-item">
            <label for="contact" class="form-label">
              内容<span class="required" aria-label="必須">（必須）</span>
            </label>
            <textarea
              id="contact"
              name="contact"
              placeholder="例）ｻｹﾀﾞｵﾝﾅﾀﾞ🍺٩( ᐛ )و"
              class="form-textarea"
              required
              aria-describedby="contactError"
              aria-invalid="false"
            ></textarea>
            <p class="error-message" id="contactError" role="alert" aria-live="polite"></p>
          </div>
          <div class="form-item agree">
            <div class="c-indent-area">
              <p class="c-text">
                ※<a href="/privacy-policy/" class="c-link-underline" target="_blank">
                  プライバシーポリシー<span class="visually-hidden">別ウィンドウで開く</span>
                </a>をご確認いただき、「同意する」をチェックしてください。<span class="required" aria-label="必須">（必須）</span>
              </p>
            </div>
            <div class="form-label-agree">
              <input 
                type="checkbox" 
                id="checkbox" 
                name="agreement"
                required
                aria-describedby="checkError"
                aria-invalid="false"
              >
              <label for="checkbox">同意する</label>
            </div>
            <p class="error-message" id="checkError" role="alert" aria-live="polite"></p>
          </div>
          <button
            type="submit"
            id="submit"
            class="submit-button"
          >
            送信
          </button>
        </form>
      </div>
    </main>
    <script src="/assets/js/all.js"></script>
    <script src="/assets/js/pages/contact.js"></script>
  </body>
</html>
