<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#ffffff">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <title>Keisuke OFFICIAL SITE</title>
    <meta name="description" content="日本のシンガーソングライター、ミュージシャン、ロックバンド：J-Rock StarのボーカルをしているKeisukeの公式サイト">
    <link rel="icon" href="/assets/img/favicon.ico">

    <!-- OGP設定 -->
    <meta property="og:title" content="日本のシンガーソングライター、ミュージシャン、ロックバンド：J-Rock StarのボーカルをしているKeisukeの公式サイト">
    <meta property="og:type" content="website">
    <!-- 日本語ドメイン "https://けいすけ.com" をPunycode形式に変換 -->
    <meta property="og:url" content="https://xn--n8jzab5a.com">
    <meta property="og:image" content="">
    <meta property="og:description" content="日本のシンガーソングライター、ミュージシャン、ロックバンド：J-Rock StarのボーカルをしているKeisukeの公式サイト">
    <meta property="og:site_name" content="Keisuke OFFICIAL SITE">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/all.css">
  </head>
  <body class="masterpiece-body">
    <main class="l-main">
      <div class="l-container">
        <h1 class="page-title">MASTERPIECE</h1>
        <ul class="masterpiece-container">
          <!-- 作品のHTMLはJavaScriptで生成 -->
        </ul>
      </div>

      <div class="outside-modal" id="modalOverlay" aria-hidden="true">
        <div 
          class="inside-modal" 
          id="masterpieceModal"
          role="dialog"
          aria-modal="true"
          aria-label="作品詳細"
        >
          <button 
            class="icon-button xmark-button" 
            id="closeModal"
            aria-label="モーダルを閉じる"
          >
            <i class="fa-solid fa-xmark" style="color: #000000" aria-hidden="true"></i>
          </button>
          <div class="modal-detail">
            <button
              class="icon-button"
              id="forwardButton"
              aria-label="前の画像へ"
            >
              <i class="fa-solid fa-caret-left" style="color: #000000" aria-hidden="true"></i>
            </button>
            <div class="masterpiece-img-wrap">
              <img src="" alt="" class="masterpiece-img" id="modalImage">
            </div>
            <button 
              class="icon-button" 
              id="backButton"
              aria-label="次の画像へ"
            >
              <i class="fa-solid fa-caret-right" style="color: #000000" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="/assets/js/all.js"></script>
    <script src="/assets/js/pages/masterpiece.js"></script>

  </body>
</html>
