  <body class="contact-body">
    <main class="l-main">
      <div class="l-container">
        <form class="form" action="send-mail.php" method="POST">
          <h1 class="page-title">CONTACT</h1>
          <div class="form-item">
            <label for="name" class="form-label">お名前<span class="required">（必須）</span></label>
            <input type="text" id="name" name="name" placeholder="例）東京&emsp;太郎" class="form-input">
            <p class="error-message" id="nameError">お名前を入力してください。</p>
          </div>
          <div class="form-item">
            <label for="email" class="form-label">メールアドレス<span class="required">（必須）</span></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="例）info@sample.com"
              class="form-input"
            >
            <p class="error-message" id="emailError">
              メールアドレスを入力してください。
            </p>
          </div>
          <div class="form-item">
            <label for="contact" class="form-label">内容<span class="required">（必須）</span></label>
            <textarea
              id="contact"
              name="contact"
              placeholder="例）朝ご飯は二郎系ラーメンがいい"
              class="form-textarea"
            ></textarea>
            <p class="error-message" id="contactError">
              内容を入力してください。
            </p>
          </div>
          <div class="form-item agree">
            <div class="c-text--indent">
              <p class="c-text">
                ※<a href="privacy-policy.html" class="c-link-underline">プライバシーポリシー</a>をご確認いただき、<br>
                「同意する」をチェックしてください。<span class="required">（必須）</span>
              </p>
            </div>
            <label for="checkbox" class="form-label-agree"><input type="checkbox" id="checkbox">同意する</label>
            <p class="error-message" id="checkError">
              「同意する」をチェックしてください。
            </p>
          </div>
          <input
            type="submit"
            id="submit"
            name="submit"
            value="送信"
          >
        </form>
      </div>
    </main>
